<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calci">
        <h2>Simple calculator</h2>
        <input class="input"   type="text" id="x" placeholder="Enter First Number"><br>
        <input class="input" type="text" id="y" placeholder="Enter Second Number"><br>
        <div class="inner">
<button onclick="add()">Add</button>
<button onclick="sub()">Sub</button>
<button onclick="pro()" >Mul</button>
<button onclick="div()">Div</button>
<button onclick="mod()">Mod</button>
<button onclick="reset()">Reset</button>
</div>
<br>
<input class="input" type="text" id="result" placeholder="Result"readonly>
<br>
    </div>
    <script>
function add()
{
    let a=parseInt(document.getElementById("x").value);
    let b=parseInt(document.getElementById("y").value);
    document.getElementById("result").value="Add: "+(a+b);
}
function sub()
{
    let a=parseInt(document.getElementById("x").value);
    let b=parseInt(document.getElementById("y").value);
    document.getElementById("result").value="Sub: "+(a-b);
}
function pro()
{
    let a=parseInt(document.getElementById("x").value);
    let b=parseInt(document.getElementById("y").value);
    document.getElementById("result").value="Mul: "+(a*b);  
}
function div()
{
    let a=parseInt(document.getElementById("x").value);
    let b=parseInt(document.getElementById("y").value);
    document.getElementById("result").value="Div: "+(a/b);  
}
function mod()
{
    let a=parseInt(document.getElementById("x").value);
    let b=parseInt(document.getElementById("y").value);
    document.getElementById("result").value="Mod: "+(a%b);
}
function reset()
{
  document.getElementById("x").value="";
  document.getElementById("y").value="";
  document.getElementById("result").value="";
}
    </script>
</body>
</html>
